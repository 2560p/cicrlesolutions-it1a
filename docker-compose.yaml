version: '3'
services:
    web:
        image: nginx:latest
        build:
            context: .
            dockerfile: nginx.dockerfile
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/app.conf
            - ./src:/src
        depends_on:
            - php
    php:
        image: php:latest
        build:
            context: .
            dockerfile: PHP.dockerfile
        environment:
            - DB_SERVER=${DB_SERVER}
            - DB_USER=${DB_ROOT_USER}
            - DB_PASSWORD=${DB_ROOT_PASSWORD}
        volumes:
            - ./src:/src
            - ./components:/components
